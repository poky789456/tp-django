<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-10 w-full max-w-xl">
        <form method="get" class="mb-6 flex">
            <input type="text" name="q" value="{{ query }}" placeholder="Recherche titre..." class="flex-1 border rounded-l px-4 py-2">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r">Rechercher</button>
        </form>
        <ul class="divide-y divide-blue-100">
            {% for film in films %}
                <li class="py-3 px-4 text-gray-700 text-lg">
                    <a href="{% url 'film_detail' film.film_id %}" class="text-blue-700 hover:underline">{{ film.title }}</a>
                </li>
            {% empty %}
                <li class="py-3 px-4 text-gray-500">Aucun film trouv√©.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
