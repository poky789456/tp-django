<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Liste des pays</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-10 w-full max-w-xl">
        <button onclick="window.history.back()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded-lg shadow transition">Retour</button>
        <h1 class="text-2xl font-bold text-blue-700 text-center mb-6">Liste des pays</h1>
        <ul class="divide-y divide-blue-100">
            {% for c in pays %}
                <li class="py-3 px-4 text-gray-700 text-lg">{{c.country_id}} - {{ c.country }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
