<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ film.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-10 w-full max-w-xl">
        <h1 class="text-2xl font-bold text-blue-700 mb-4">{{ film.title }}</h1>
        <p class="mb-6 text-gray-700">{{ film.description }}</p>
        <h2 class="text-xl font-semibold text-blue-600 mb-2">Acteurs</h2>
        <ul class="divide-y divide-blue-100">
            {% for actor in actors %}
                <li class="py-2">{{ actor.first_name }} {{ actor.last_name }}</li>
            {% empty %}
                <li class="py-2 text-gray-500">Aucun acteur pour ce film.</li>
            {% endfor %}
        </ul>
        <button onclick="window.history.back()" class="mt-6 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded-lg shadow transition">Retour</button>
    </div>
</body>
</html>
