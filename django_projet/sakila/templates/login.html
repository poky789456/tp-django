<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">Connexion</h1>
        <!-- Ajoute ceci oÃ¹ tu veux afficher l'erreur -->
        {% if error %}
            <div class="mb-4 text-red-600 text-center">
                Nom d'utilisateur ou mot de passe incorrect.
            </div>
        {% endif %}
        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-gray-700 mb-1">Nom d'utilisateur</label>
                <input type="text" name="username" autofocus required id="id_username"
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="id_password" class="block text-gray-700 mb-1">Mot de passe</label>
                <input type="password" name="password" required id="id_password"
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded shadow transition">
                Se connecter
            </button>
        </form>
    </div>
</body>
</html>
